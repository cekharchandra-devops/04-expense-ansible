- name: configure backend server
  hosts: backend
  become: yes
  tasks: 
    - name: disable default nodejs 
      ansible.builtin.command: dnf module disable nodejs -y
    - name: enable nodejs version 20
      ansible.builtin.command: dnf module enable nodejs:20 -y
    - name: install nodejs
      ansible.builtin.package:
        name: nodejs
        state: present
    # - name: install nodejs-20
    #   ansible.builtin.dnf:
    #     name: nodejs-20
    #     state: present
  
    - name: create user 
      ansible.builtin.user:
        name: expense

    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download file from a file path
      ansible.builtin.get_url:
        url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
        dest: /tmp/backend.zip

    - name: Extract backend.zip into /app
      ansible.builtin.unarchive:
        src: /tmp/backend.zip
        dest: /app
        remote_src: yes

    - name: npm install
      ansible.builtin.command: npm install
      args:
        chdir: /app
    
    - name: Copy backend.service
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service

    - name: Install PyMySQL for Python 3.9 specifically
      ansible.builtin.pip:
        name: 
          - PyMySQL
          - cryptography
        executable: pip3.9
    
    - name: Import backend.sql
      community.mysql.mysql_db:
        login_host: mysql.devsecmlops.online
        login_user: root
        login_password: ExpenseApp@1
        state: import
        name: all
        target: /app/schema/backend.sql
        config_file: ''
    
    - name: Make sure a backend service unit is running
      ansible.builtin.systemd_service:
        state: restarted
        name: backend
        daemon_reload: true
        enabled: true